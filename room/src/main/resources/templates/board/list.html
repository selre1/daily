<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/boardview/base.css" rel="stylesheet" type="text/css" />
    <link href="/boardview/main.css" rel="stylesheet" type="text/css" />
    <link href="/boardview/boardList.css" rel="stylesheet" type="text/css" />
    <title>게시판 목록</title>
</head>
<style>
  .page_nation .pprev {
    background:#f8f8f8 url('/image/page_pprev.png') no-repeat center center;
    margin-left:0;
  }
  .page_nation .prev {
    background:#f8f8f8 url('/image/page_prev.png') no-repeat center center;
    margin-right:7px;
  }
  .page_nation .next {
    background:#f8f8f8 url('/image/page_next.png') no-repeat center center;
    margin-left:7px;
  }
  .page_nation .nnext {
    background:#f8f8f8 url('/image/page_nnext.png') no-repeat center center;
    margin-right:0;
  }
  a:hover{
    cursor:pointer;
  }
  .logo:hover{
    cursor:pointer;
  }
</style>
<body>
<section>
  <div id="BoardMain">
    <span id="BDType">자유게시판</span>
    <table id="brdTable" class="table table-sm table-hover">
      <thead>
      <tr><th>작성시각</th><th>제목</th><th>작성자</th><th>조회수</th><th>
        <div id="divOB">
            <a id="obtime" href="javascript:void(0);">시간순▲</a>/
            <a id="obview" href="javascript:void(0);">조회수순</a>
        </div>
      </th></tr>
      </thead>
      <tbody id="brdList" class="table-group-divider">
        <tr>
            <td hidden>1</td>
            <td>1</td>
            <td><a href="">방배</a></td>
            <td>프프</td>
            <td style='text-align:center;'>199</td>
            <td>
                <div class='dropdown'>
                    <a class='btn dropdown-toggle btn-sm' href='#' role='button' id='dropdownMenuLink' data-bs-toggle='dropdown' aria-expanded='false'>삭제/수정</a>
                    <ul class='dropdown-menu' aria-labelledby='dropdownMenuLink'>
                        <li><a class='dropdown-item' id='delBD'>삭제</a></li>
                        <li><a class='dropdown-item' id='upBD'>수정</a></li>
                    </ul>
                </div>
            </td>
        </tr>
      </tbody>
    </table>
    <div id="boardFunction">
      <input type="button" class="btn btn-outline-dark" style="float: right;" onclick="location.href='/newpost'" value="새글쓰기">
      <input class="btn btn-outline-dark" type=button id="btnSearch" value="검색">
      <input type=text class="form-control me-2" placeholder="Search" name=word id=word>
    </div>
    <div class="page_wrap">
      <div class="page_nation">
          <a class="arrow pprev" href="#" onclick="return false;"></a>
          <a class="arrow prev" href="#" onclick="return false;"></a>
          <a class = "active" href="#" onclick="return false;">1</a>
          <a class = "active" href="#" onclick="return false;">2</a>
          <a class = "active" href="#" onclick="return false;">3</a>
          <a class="arrow next" href="#" onclick="return false;"></a>
          <a class="arrow nnext" href="#" onclick="return false;"></a>
      </div>
    </div>
    <br>
    <br>
    <input type=number id="maxpage" value="10" hidden>
    <input type=number id="page" value="1" hidden>
    <input type=number id="pageIdx" value=1 hidden>
  </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</html>
