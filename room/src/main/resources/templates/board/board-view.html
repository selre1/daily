<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="wrap">
    <table>
        <thead>
        <tr>
            <th class="ten wide">글제목</th>
            <th class="two wide">내용</th>
        </tr>
        </thead>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="board : ${boardList}">
            <td>
                <span th:text="${board.title}"></span>
            </td>
            <td>
                <span th:text="${board.content}"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
