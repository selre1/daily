<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>로그인</title>
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <link th:href="@{main/css/styles.css}" rel="stylesheet" />
  <link th:href="@{main/css/floating-labels.css}" rel="stylesheet" />
  <link th:href="@{main/css/login.css}" rel="stylesheet" />
</head>
<body class="text-center" style="background: linear-gradient(to bottom, rgb(61 66 70 / 80%) 0%, rgb(61 66 70 / 80%) 0%), url(/main/images/login.jpg); height: 100%; background-position: center; background-size: cover;">
<nav th:replace="fragments.html :: main-nav"></nav>
<main class="form-signin">
  <form class="needs-validation" action="#" th:action="@{/login}" method="post" novalidate>
    <h1 class="h3 mb-3 fw-normal" style="color: white">Login</h1>
    <div class="form-floating">
      <input type="text" class="form-control" name="username" value="test1" id="floatingInput" placeholder="ID" pattern="[a-z0-9]{4,15}" required>
      <label for="floatingInput">ID</label>
      <div class="invalid-feedback">
        아이디는 영문자/숫자 조합 <br/>4글자 이상 15글자 이하여야 합니다.
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" value="testtest1@" id="floatingPassword" placeholder="Password" pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}" required>
      <label for="floatingPassword">Password</label>
      <div class="invalid-feedback">
        비밀번호는 최소 8자 이상, 하나 이상의 <br/>문자, 숫자, 특수 문자를 포함해야 합니다.
      </div>
    </div>

    <small class="form-text text-danger" th:if="${param.error}">아이디 또는 비밀번호가 정확하지 않습니다.</small>

    <div class="form-group form-check mb-3">
      <input id="rememberMe" type="checkbox" name="remember-me" class="form-check-input" checked/>
      <label class="form-check-label" style="color: white" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
  </form>
</main>
<script th:replace="fragments.html :: form-validation"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</body>
</html>
